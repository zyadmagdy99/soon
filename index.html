<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class=" bg-[#FFFDFE] m-auto mb-14 lg:m-0">
        <header class="p-8 w-[200px] lg:absolute lg:ms-[130px] ">
         <img class="w-full" src="./images/logo.svg" alt="">
        </header>
        <div class="lg:flex lg:flex-row-reverse  lg:items-center">
         <div class="h-[15rem] lg:h-[100vh]  lg:w-2/5">      
              <img class="w-full h-full object-fill block lg:hidden" src="./images/hero-mobile.jpg" alt="Mobile Image">
              <img class="w-full h-full object-fill hidden lg:block" src="./images/hero-desktop.jpg" alt="Desktop Image">
            </div>

            <div class="lg:w-3/5 lg:px-[100px]">

                <div class="flex flex-col m-auto justify-center text-center lg:text-start  mt-6 we items-center lg:items-start p-8 w-[90%] ">
                    <h1 class="text-4xl font-light tracking-[10px]  text-[#E8C6C9]">WE'RE</h1>
                    <p class="text-4xl tracking-[10px] font-semibold ">COMING</p>
                    <p class="text-4xl font-semibold tracking-[10px]">SOON</p>
                    <p class="text-center lg:text-start text-[#c99095] text-[16px] leading-6 mt-5">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                </div>
                <div class="px-6 mb-3 flex relative lg:w-[90%] lg:ms-8">
                    <input class="border border-[#c99095] w-full  px-4 rounded-3xl h-[40px] placeholder:text-[#c9909592]" type="text" placeholder="Email Address">
                    <div class="border absolute border-[#c99095] bg-[#F49999] px-4 rounded-3xl w-14 h-[40px] flex justify-center  items-center right-6">
                        <i class="fa-solid fa-chevron-right text-white"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
